<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://bootswatch.com/5/cerulean/bootstrap.css" rel="stylesheet">
    <title>Lab 4 Web Form 2</title>
</head>

<body class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MUM Golden Dome Market::: SRM System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active border-start" href="#">Products
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item border-start">
                <a class="nav-link" href="#">Suppliers</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="row py-5 m-0">

        <div class="col-md-10 m-auto">
            <form class="row">
                <legend class="mb-3">New Product Form</legend>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pNumber" class="form-label">Product Number</label>
                        <input type="text" class="form-control" id="pNumber">
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="uPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="uPrice" placeholder="1.0">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qStock" class="form-label">Quantity in Stock</label>
                        <input type="number" class="form-control" id="qStock" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="supplier" class="form-label">Supplier</label>
                        <select class="form-control" id="supplier" name="supplier">
                            <option value="">Select a supplier...</option>
                            <option value="supp1">Supplier 1</option>
                            <option value="supp2">Supplier 2</option>
                            <option value="supp3">Supplier 3</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="dSupplied" class="form-label">Date Supplied</label>
                        <input type="date" class="form-control" id="dSupplied">
                        <small id="emailHelp" class="form-text text-muted">Enter a valid Date.</small>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="reset" class="btn btn-outline-info ms-5">Reset</button>
                        <button type="button" class="btn btn-outline-danger ms-5">Cancel</button>
                        <button type="submit" class="btn btn-outline-primary ms-5">Add Product</button>
    
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
