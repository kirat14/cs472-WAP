<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="content">



        <div class="row pt-5">
            <div class="col-md-6 mx-auto content-area pb-3" id="primary">

                <main class="site-main pb-md-5" id="main" role="main">
                    <div class="alert alert-info p-3 mb-3">

                        <div class="text-md-center">
                            <h4 class="display-4 mb-1 mt-5">Sign In</h4>
                        </div>
                        <form class="row p-md-5" id="yso-user-login-form">
                            <div class="col-12 mb-3">
                                <label for="user_login" class="form-label">Email address</label>
                                <input type="text" required="" class="form-control" id="user_login" name="user_login"
                                    placeholder="Your email goes here" wfd-id="id0">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>

                                <div class="invalid-feedback">

                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="user_pass" class="form-label">Password</label>
                                <input type="password" required="" class="form-control" id="user_pass" name="user_pass"
                                    title="Password should at least contains 10 char from this 10 char must be one lowercase and one number at least"
                                    pattern="(?=.*[a-z])(?=.*[0-9]).{10,}">
                                <div class="invalid-feedback">

                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="user_url" class="form-label">URL</label>
                                <input type="password" required="" class="form-control" id="user_url" name="user_url"
                                    title="URl should start with http or https and must be valid"
                                    pattern="(https|http):\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*)">
                                <div class="invalid-feedback">

                                </div>
                            </div>

                            <div class="col-12 my-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Check me out
                                    </label>
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                                <div class="invalid-feedback">

                                </div>
                            </div>
                        </form>
                    </div>

                </main><!-- #main -->

            </div><!-- #primary -->

        </div><!-- .row end -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
