<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gradient">
    <header class="custom-nav text-white py-2">
        <div class="container-xxl d-flex justify-content-between align-items-center">
            <div class="logo-image">
                <img src="./images/logo.png" alt="logo" />
            </div>
            <div id="login-header">
                <form id="login-form" method="post" action=""
                    class="flex-grow-1 d-flex justify-content-end flex-row align-items-center">
                    <div class="me-4">
                        <div class="mb-2 row">
                            <label for="username" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="loginButton" class="btn btn-light">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="container-xxl mt-5">
        <h1 class="text-center text-lg-start">Welcome to <span class="text-primary" style="color: #65e6cf !important;">Store</span>
        </h1>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
